<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:yh="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div>
<body>
<article class="main-content post-page" style="background-color: white">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a th:href="@{'/article/'+${article.cid}+'/preview'}" th:text="${article.title}" data-no-instant=""></a>
        </h1>
        <div class="post-data">
            <p>
                <span style="font-size: 10px" th:text="'发布于 '+${#dates.format(article.created, 'yyyy-MM-dd')}+' / '+${article.category}+' / '+${article.commentsNum}+'条评论'+' / '+${article.hits}+'浏览'"></span>
            </p>
        </div>
    </div>
    <div id="post-content" class="post-content" itemprop="articleBody">
        <th:block th:utext="${article.content}"/>
        <p class="post-info">
            本站文章除注明转载/出处外，均为本站原创或翻译，转载前请务必署名,转载请标明出处<br/>
        </p>
    </div>
</article>
<div th:replace="themes/default/comments::comments"></div>
<div th:replace="themes/default/footer::footer"></div>
</body>
</html>
